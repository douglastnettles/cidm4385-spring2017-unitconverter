<html ng-app="UnitConverter">
	<head>
		<title>Unit Converter</title>
	</head>
	<body>
		<h1>ConverterApp</h1>
		<div ng-controller="UnitConverterController as ucc">
			Volume: <input type="text" ng-model="ucc.volumeValue" id="Volume_value" name="VALUE" placeholder="Enter amount" >
			<select ng-model="ucc.selected_metric_volume_units" 
                    ng-options="unit.unit_name for unit in ucc.metric_volume_units" 
                    ng-change="ucc.showSelectedVolumeUnit()"></select>
			<div>
				<p>Selected Volume unit is: <span ng-bind="ucc.selected_metric_volume_units.unit_name"></span></p>
			</div>
                    
            Length: <input type="text" ng-model="ucc.lengthValue" id="Length_value" name="VALUE" placeholder="Enter amount" >
			<select ng-model="ucc.selected_metric_length_units" 
                    ng-options="unit.unit_name for unit in ucc.metric_length_units" 
                    ng-change="ucc.showSelectedLengthUnit()"></select>
			<div>
				<p>Selected Length unit is: <span ng-bind="ucc.selected_metric_length_units.unit_name"></span></p>
			</div>
           
            Weight: <input type="text" ng-model="ucc.weightValue" id="Weight_value" name="VALUE" placeholder="Enter amount" >
			<select ng-model="ucc.selected_metric_weight_units" 
                    ng-options="unit.unit_name for unit in ucc.metric_weight_units" 
                    ng-change="ucc.showSelectedWeightUnit()"></select>
			<div>
				<p>Selected Weight unit is: <span ng-bind="ucc.selected_metric_weight_units.unit_name"></span></p>
			</div>
		</div>
		
		<script src="angular.js"></script>
		<script src="app.js"></script>
	</body>
</html>
